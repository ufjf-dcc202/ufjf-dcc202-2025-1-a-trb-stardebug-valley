<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceDew Valley</title>
    <link rel="stylesheet" href="estilo2.css">
    <script src="logica.js" type="module"></script>
</head>
<body>
    <h1 id="titulo">StardeBug Valley</h1>
    <h2 id="dinheiro">Dinheiro: $<span>100</span></h2>
    <div id="loja">
        <button class="semente" data-semente="beterraba">
            <img src="imagens/Radish_Seeds.png" alt="Semente de rabanete">
            <span>Semente de Beterraba</span>
        </button>
        <button class="semente" data-semente="cenoura">
            <img src="imagens/Carrot_Seeds.png" alt="Semente de Cenoura">
            <span>Semente de Cenoura</span>
        </button>
        <button class="semente" data-semente="melao">
            <img src="imagens/Melon_Seeds.png" alt="Semente de Melão">
            <span>Semente de Melão</span>
        </button>
    </div>

    <ol id="plantacao"></ol>

    <div id="lista_ferramentas">
        <button class="ferramenta" data-ferramenta="regador">
            <img src="imagens/Watering_Can.png" alt="Regador">
            <span>Regador</span>
        </button>
        <button class="ferramenta" data-ferramenta="regador">
            <img src="imagens/Stone_Axe_JE2_BE2.png" alt="Machado">
            <span>Machado</span>
        </button>
        <button class="ferramenta" data-ferramenta="regador">
            <img src="imagens/Stone_Pickaxe_JE2_BE2.png" alt="Picareta">
            <span>Picareta</span>
        </button>
        <button class="ferramenta" data-ferramenta="regador">
            <img src="imagens/Stone_Hoe_JE2_BE2.png" alt="Enxada">
            <span>Enxada</span>
        </button>
    </div>

    <div id="relogio"><img src="imagens/Clock_JE3_BE3.png" alt="Relogio">Dia: <span>1</span></div>
</body>
</html>
